<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ’– Our Valentine's Week Journey</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/particles.css">
</head>
<body>
    <!-- Animated Background Layers -->
    <div class="bg-layer bg-gradient"></div>
    <div class="bg-layer bg-pattern"></div>
    
    <!-- Particle Systems -->
    <div id="heartsParticles" class="particles-container"></div>
    <div id="sparklesParticles" class="particles-container"></div>
    <div id="roseParticles" class="particles-container"></div>
    
    <!-- Aurora/Northern Lights Effect -->
    <div class="aurora">
        <div class="aurora-light aurora-1"></div>
        <div class="aurora-light aurora-2"></div>
        <div class="aurora-light aurora-3"></div>
    </div>
    
    <!-- Hidden Easter Egg Text -->
    <div class="hidden-message">If you found thisâ€¦ you already won my heart ğŸ’–</div>

    <!-- Music Control Button -->
    <button id="musicToggle" class="music-toggle glass-effect">
        <span class="music-icon">ğŸµ</span>
        <span class="music-waves">
            <span class="wave"></span>
            <span class="wave"></span>
            <span class="wave"></span>
        </span>
    </button>

    <!-- Audio Elements -->
    <audio id="bgMusic" loop>
        <source src="assets/music/romantic.mp3" type="audio/mpeg">
    </audio>
    <audio id="yesSound">
        <source src="assets/sounds/yes.mp3" type="audio/mpeg">
    </audio>
    <audio id="noSound">
        <source src="assets/sounds/nope.mp3" type="audio/mpeg">
    </audio>

    <!-- Floating Hearts for Easter Egg -->
    <div id="floatingHearts"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Hero Section with Animation -->
        <div class="hero-section">
            <div class="hero-heart">
                <svg viewBox="0 0 100 100" class="beating-heart">
                    <path d="M50,90 C20,70 10,50 10,35 C10,20 20,10 30,10 C40,10 45,15 50,25 C55,15 60,10 70,10 C80,10 90,20 90,35 C90,50 80,70 50,90 Z" fill="url(#heartGradient)"/>
                    <defs>
                        <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#c94b8b;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>

        <!-- Countdown Section -->
        <div id="countdownSection" class="section active">
            <div class="glass-card">
                <h1 class="title gradient-text">ğŸ’ Valentine's Week Journey</h1>
                <div class="subtitle-line"></div>
                <div id="countdown" class="countdown"></div>
                <p class="subtitle shimmer">Something magical is waiting for you...</p>
                
                <!-- Decorative Elements -->
                <div class="decorative-hearts">
                    <span class="deco-heart" style="--delay: 0s;">ğŸ’•</span>
                    <span class="deco-heart" style="--delay: 0.5s;">ğŸ’–</span>
                    <span class="deco-heart" style="--delay: 1s;">ğŸ’—</span>
                    <span class="deco-heart" style="--delay: 1.5s;">ğŸ’</span>
                </div>
            </div>
        </div>

        <!-- Days Pages Container -->
        <div id="daysContainer"></div>
    </div>

    <!-- Long Press Detection Area -->
    <div id="longPressArea"></div>

    <!-- Midnight Message -->
    <div id="midnightMessage" class="midnight-message glass-effect">
        <span class="moon-icon">ğŸŒ™</span>
        It's officially our moment now
        <span class="sparkle">âœ¨</span>
    </div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-heart">
            <svg viewBox="0 0 100 100">
                <path d="M50,90 C20,70 10,50 10,35 C10,20 20,10 30,10 C40,10 45,15 50,25 C55,15 60,10 70,10 C80,10 90,20 90,35 C90,50 80,70 50,90 Z" fill="#ff69b4"/>
            </svg>
        </div>
        <p class="loading-text">Loading something special...</p>
    </div>

    <!-- Scripts -->
    <script src="js/particles.js"></script>
    <script src="js/easterEggs.js"></script>
    <script src="js/music.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/trollButtons.js"></script>
    <script src="js/unlock.js"></script>
</body>
</html>
